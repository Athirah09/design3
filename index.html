<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A PART OF ME</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #1c1c1c;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .nav button {
            background-color: transparent;
            color: #1c1c1c;
            border: 1px solid #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 20px;
            transition: 0.3s;
        }

        .nav button:hover {
            background-color: #fff;
            color: #1c1c1c;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #main-page {
            background-image: url('3.jpeg');
            background-size: cover;
            background-position: center;
        }

        #about-section {
            background-image: url('3.jpeg');
            background-size: cover;
            background-position: center;
        }

        #poster {
            background-image: url('3.jpeg');
            background-size: cover;
            background-position: center;
        }

        #audio {
            background-image: url('3.jpeg');
            background-size: cover;
            background-position: center;
        }

        #video {
            background-image: url('3.jpeg');
            background-size: cover;
            background-position: center;
        }

        #logo {
            background-image: url('3.jpeg');
            background-size: cover;
            background-position: center;
        }

        .header {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 20px;
            width: 70%;
            line-height: 1.6;
        }

        .series-footage {
            margin-top: 40px;
            display: flex;
            gap: 10px;
            overflow-x: scroll;
            padding: 20px;
        }

        .series-footage img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #fff;
        }

        .hidden {
            display: none;
        }

        button {
    background-color: #fff; /* Orange color for the background */
    color: #1c1c1c; /* White text color */
    border: none;
    padding: 15px 30px; /* Larger padding for a bigger button */
    font-size: 1rem;
    font-weight: bold;
    border-radius: 50px; /* Fully rounded corners */
    transition: 0.3s; /* Smooth transition for hover effects */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    cursor: pointer;
}

button:hover {
    background-color: #fff; /* White background on hover */
    color: #1c1c1c; /* Orange text on hover */
    transform: scale(1.1); /* Slight scaling effect */
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
}


    </style>
</head>
<body>
    <div class="nav">
        <button onclick="showSection('about-section')">About</button>
        <button onclick="showSection('poster')">Poster</button>
        <button onclick="showSection('audio')">Audio</button>
        <button onclick="showSection('video')">Video</button>
        <button onclick="showSection('logo')">Logo</button>
    </div>

    <div id="main-page" class="container">
        <h1 class="header">A PART OF ME</h1>
        <p class="description">Welcome to the main page. Use the navigation buttons to explore.</p>
    </div>

    <div id="about-section" class="container hidden">
        <h1 class="header">About Grief</h1>
        <p class="description">
            Grief has a way of changing everything, pulling us into a storm of emotions—denial, longing, and the struggle to accept what we’ve lost
        </p>
        <div class="series-footage">
            <img src="kid2.png" alt="Scene 1">
            <img src="kid2.png" alt="Scene 2">
            <img src="kid2.png" alt="Scene 3">
            <img src="kid2.png" alt="Scene 4">
        </div>
        <button onclick="showSection('main-page')">Back to Main Page</button>
    </div>

    <div id="poster" class="container hidden">
        <h1 class="header">Movie Poster</h1>
        <img src="image/poster1.jpeg"Movie Poster" style="border: 2px solid #fff;">
        <button onclick="showSection('main-page')">Back to Main Page</button>
    </div>

    <div id="audio" class="container hidden">
        <h1 class="header">Audio</h1>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="showSection('main-page')">Back to Main Page</button>
    </div>

    <div id="video" class="container hidden">
        <h1 class="header">Video</h1>
        <video width="600" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button onclick="showSection('main-page')">Back to Main Page</button>
    </div>

    <div id="logo" class="container hidden">
        <h1 class="header">Logo</h1>
        <img src="logo1.jpeg" alt="Logo" style="border: 2px solid #fff;">
        <button onclick="showSection('main-page')">Back to Main Page</button>
    </div>

    <script>
        function showSection(section) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.add('hidden');
            });

            document.getElementById(section).classList.remove('hidden');
        }
    </script>
</body>
</html>
